<!DOCTYPE html>
<html>
<head>
 <title>Simple Calculator</title>
 <style>
  body {

    background-color: rgb(30, 30, 30);

    p{
      font-size: 0px;
      ;
    }

  }
    
 </style>
</head>
<body>
    
    <p><input id="display" readonly></p>
    <p><button onclick="appendNumber(7)">7</button>
     <button onclick="appendNumber(8)">8</button>
    <button onclick="appendNumber(9)">9</button>
    <button onclick="appendOperator('/')">/</button></p>
       
    <p><button onclick="appendNumber(4)">4</button>
     <button onclick="appendNumber(5)">5</button>
    <button onclick="appendNumber(6)">6</button>
     <button onclick="appendOperator('*')">*</button></p>
       
    <p> <button onclick="appendNumber(1)">1</button>
    <button onclick="appendNumber(2)">2</button>
    <button onclick="appendNumber(3)">3</button>
     <button onclick="appendOperator('+')">+</button></p> 
       
    <p><button onclick="appendNumber(0)">0</button>
    <button onclick="calculateResult()">=</button>
     <button onclick="clearDisplay()">C</button></p>  
    
     <script>
        let display = document.getElementById('display');
        let operand1 = 0;
        let operand2 = null;
        let operator = '';
       
        function appendNumber(number) {
           if (display.value === '0') {
             display.value = number;
           } else {
             display.value += number;
           }
        }
       
        function appendOperator(op) {
           if (operator === '') {
             operand1 = parseFloat(display.value);
             operator = op;
             display.value = '';
           } else {
             alert('Select an operator first');
           }
        }
       
        function calculateResult() {
           if (operator !== '') {
             operand2 = parseFloat(display.value);
             switch (operator) {
               case '+':
                 display.value = operand1 + operand2;
                 break;
               case '-':
                 display.value = operand1 - operand2;
                 break;
               case '*':
                 display.value = operand1 * operand2;
                 break;
               case '/':
                 display.value = operand1 / operand2;
                 break;
               default:
                 alert('Unknown operator');
             }
             operator = '';
             operand1 = 0;
             operand2 = null;
           } else {
             alert('Select an operator first');
           }
        }
       
        function clearDisplay() {
           display.value = '0';
        }
       </script>

</body>
</html>
